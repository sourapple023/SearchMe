<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>searchme</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="logo-container">
            searchme
        </a>
        <form id="search-form" action="results.html" method="GET">
            <div class="search-bar-container">
                <input type="text" id="search-bar" name="query" placeholder="Search...">
                <button type="submit" class="search-button">
                    <i class="fas fa-search"></i>
                </button>
                <div id="suggestions-container"></div> <!-- Suggestions Container -->
            </div>
        </form>
        <div id="search-results"></div>
    </div>
    <footer>
        <p>&copy; 2024 searchme. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
